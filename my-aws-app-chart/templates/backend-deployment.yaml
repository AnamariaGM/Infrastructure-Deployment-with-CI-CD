apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
        - name: awesome-architects
          image: {{ .Values.backend.image }}
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app.kubernetes.io/part-of: backend-service
  annotations:
    prometheus.io/port: "metrics-port"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: backend-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: metrics-port
  type: {{ .Values.backend.service.type }}